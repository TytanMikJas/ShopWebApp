<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org en" lang="pl">
<head>
    <meta charset="text/html; UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Details</title>
</head>

<body>
    <header th:replace="fragments/header::myheader"> </header>
    <main>
        <h1>Details</h1>
        <p>
        <table  class="table table-striped table-bordered" th:object="${product}">
            <thead>
            <tr>
                <th>Property</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Id</td>
                <td th:text="*{id}"></td>
            </tr>
            <tr>
                <td>Nazwa Kategorii</td>
                <td th:text="*{categoryName}"></td>
            </tr>
            <tr>
                <td>Kod</td>
                <td th:text="*{code}"></td>
            </tr>
            </tbody>
        </table>
        </p>
    </main>
    <footer th:replace="fragments/footer::myfooter"> </footer>
</body>

</html>
