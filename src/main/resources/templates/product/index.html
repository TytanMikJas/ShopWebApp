<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org en">
<head>
    <meta charset="text/html; UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Cart</title>
</head>

<body>
<header th:replace="fragments/header::myheader"></header>
<main>
    <h1>Your cart</h1>
    <h2>
        Products
        <a class="btn btn-success" th:href="@{/product/add}">Add Product</a>
    </h2>
    <div class="content">
        <table class="display table table-bordered" style="width:800px">

            <thead class="text-center">
            <tr>
                <th class="text-right">Id</th>
                <th class="text-left">Nazwa Produktu</th>
                <th class="text-left">Waga [kg]</th>
                <th class="text-left">Cena [PLN]</th>
                <th class="text-center" colspan="3">Akcja</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="product : ${productList}">
                <td class="text-right" th:text="${product.getId()}"></td>
                <td class="text-left" th:text="${product.getProductName()}"></td>
                <td class="text-left" th:text="${product.getWeight()}"></td>
                <td class="text-left" th:text="${product.getPrice()}"></td>
                <td><a class="btn btn-primary" th:href="@{/product/details/{id}(id=${product.id})}">details</a></td>
                <td><a class="btn btn-primary"
                       th:href="@{/product/{productId}/edit(productId=${product.getId()})}">edit</a></td>
                <td><a class="btn btn-danger" th:href="@{/product/remove(id=${product.id})}">remove</a></td>
            </tr>
            </tbody>

        </table>
    </div>
    <p th:text="${serverTime}"></p>
</main>
<footer th:replace="fragments/footer::myfooter"></footer>

</body>
</html>
