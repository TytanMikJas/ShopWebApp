<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org en">
<head>
    <meta charset="text/html; UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Edit product form</title>
</head>

<body>
    <header th:replace="fragments/header::myheader"> </header>
    <main>
        <h1>Edit product</h1>
        <form action="#" th:action="@{/product/edit}" th:object="${product}" method="post">
            <p>Id: <input type="text" th:field="*{id}" /></p>
            <p>Product Name: <input type="text" th:field="*{productName}" /></p>
            <p>Weight: <input type="number" step="any" th:field="*{weight}" /></p>
            <p>Price: <input type="number" step="any" th:field="*{price}" /></p>
            <div>
                <label for="categoryId">Category:</label>
                <select id="categoryId" name="categoryId" th:field="*{category.id}" style="width:50%">
                    <option th:each="category : ${categoryOptions}"
                            th:text="${category.name}"
                            th:value="${category.id}"
                            th:selected="${category.id == product.category.id}">
                    </option>
                </select>
            </div>
            <p><input type="submit" value="Modify" /> <input type="reset" value="Reset" /></p>
        </form>
    </main>
    <footer th:replace="fragments/footer::myfooter"> </footer>
</body>
</html>
